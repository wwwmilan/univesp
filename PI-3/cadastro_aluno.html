<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno - Integração MariaDB</title>
    <script>
        // Exibe mensagem após redirecionamento
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            
            if(status === 'success') {
                alert('Cadastro realizado com sucesso!');
                // Limpa os parâmetros da URL
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if(status === 'error') {
                const message = urlParams.get('message');
                alert('Erro no cadastro: ' + message);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };
    </script>
</head>
<body>
    <h1>Cadastro de Aluno</h1>
    
    <form action="cadastrar.php" method="post">
        <!-- Restante do seu formulário permanece igual -->
        <fieldset>
            <legend>Dados do Aluno</legend>
            
            <div>
                <label for="nome">Nome completo:</label><br>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div>
                <label for="ra">Número de RA:</label><br>
                <input type="text" id="ra" name="ra" required>
            </div>
            
            <div>
                <label for="serie">Qual seu ano?</label><br>
                <select id="serie" name="serie" required>
                    <option value="">Selecione o ano</option>
                    <option value="1">6º ano</option>
                    <option value="2">7ª ano</option>
                    <option value="3">8º ano</option>
                    <option value="4">9º ano</option>
                </select>
            </div>
            
            <div>
                <label for="turma">Turma:</label><br>
                <input type="text" id="turma" name="turma" required>
            </div>
            
            <div>
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            
            <div>
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
