<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Projeto Integrador III</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .login-container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="text"],
    input[type="password"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      width: 200px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100px;
      font-size: 14px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .register-link {
      margin-left: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #3498db;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      background-color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #888;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form action="login.php" method="post" class="input-group">
      <input type="text" name="ra" placeholder="RA (matrícula)" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <div class="register-link">
        <a href="cadastro_aluno.html">Não é cadastrado? Clique aqui</a>
      </div>
    </form>
  </div>

  <footer>
    Powered by DRP01-pji310-grupo-006
  </footer>
</body>
</html>
