<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }


    </style>
</head>
<body>

<div class="form-container">
    <h2>Cadastro de Livro</h2>
    <form action="cadastrar_livro.php" method="post">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" required>

        <label for="subtitulo">Subtítulo:</label>
        <input type="text" name="subtitulo" id="subtitulo">

        <label for="autor">Autor:</label>
        <input type="text" name="autor" id="autor" required>

        <label for="editora">Editora:</label>
        <input type="text" name="editora" id="editora">

        <label for="ano">Ano:</label>
        <input type="number" name="ano" id="ano" min="1000" max="2100">

        <label for="edicao">Edição:</label>
        <input type="text" name="edicao" id="edicao">

        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn">

        <label for="descricao">Breve Descrição:</label>
        <textarea name="descricao" id="descricao" rows="4"></textarea>

        <button type="submit">Cadastrar Livro</button>
    </form>
</div>

</body>
</html>
